<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<style>
    body{
        margin-top: 70px;
        background: #333;
        color : #fff;

    }
</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center">
                    Weight converter
                </h1>
                <form>
                    
                    <div class="form-group">
                        <input 
                        id="weight"
                        type="number" 
                        class="form-control form-control-lg "
                        placeholder="Enter Weight...."
                        >
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary mb-2">
                        <div class="card-body">
                            <h4>Grams : </h4>
                            <div id="gramsOutput">

                            </div>
                        </div>
                    </div>
                
                    <div class="card bg-success mb-2">
                        <div class="card-body">
                            <h4>Kilograms : </h4>
                            <div id="kgOutput">

                            </div>
                        </div>
                    </div>


                    <div class="card bg-danger mb-2">
                        <div class="card-body">
                            <h4>Ounces : </h4>
                            <div id="ozOutput">

                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    

    <!-- JAVASCRIPT -->
    <script>
        
        document.getElementById('output').style.visibility = 'hidden';
    
        
        document.getElementById('weight').addEventListener('input',weightShow);
        
         function weightShow(e){
            
            if(e.target.value != 0){
        
                document.getElementById('output').style.visibility = 'visible';
                let lbs =  e.target.value;
                document.getElementById('gramsOutput').textContent = Math.floor(lbs/0.0022046);

                document.getElementById('kgOutput').textContent = Math.floor(lbs/2.2046);

                document.getElementById('ozOutput').textContent = Math.floor(lbs*16);
            }
            else{
                document.getElementById('output').style.visibility = 'hidden';
            }



        }
    </script>
    
</body>
</html>
